<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Nueva</title>
</head>
<body>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Factura</h2>
            <form th:object="${factura}" form action="#" th:action="@{/save}" method="post">
                <ul th:if="${#fields.hasErrors('*')}">
                    <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
                </ul>
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Factura ID</label>
                        <input type="number" class="form-control" th:field="*{id}" th:disabled=true>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>NIF</label>
                        <input type="text" class="form-control" th:field="*{nif}">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <label>Productos</label>
                    </div>
                    <div class="col">
                        <select class="form-select" id="productSelect">
                            <option th:each="producto:${productos}" th:text="${producto.descripcion}" th:value="${producto.id}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary mx-sm-3 mb-2" name="addProduct">Incluir producto</button>
                    </div>
                </div>


                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr style="text-align: center; vertical-align: middle">
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto:${factura.productos}" style="text-align: center; vertical-align: middle">
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td>
                            <form action="archive?id=${x.id}" method="post">
                                <button type="submit">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-block mt-3" name="save">Guardar Factura</button>
                    </div>
            </form>
            <div class="col">
                <form action="#" th:action="@{/}" method="get">
                    <button type="submit" class="btn btn-primary btn-block mt-3">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
