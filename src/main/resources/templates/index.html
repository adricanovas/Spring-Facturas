<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">

	<title>Lista de Facturas</title>
</head>

<body>
	<h3>Lista de Facturas</h3>
	<hr>
	<form action="/form" method="post" style="text-align: center;">
		<button type="submit" class="btn btn-primary btn-block" style="width:200px">Nueva Factura</button>
	</form>
	<hr>
	<table class="table table-hover">
		<thead class="table-dark">
			<tr style="text-align: center; vertical-align: middle">
				<th>Código de Factura</th>
				<th>NIF</th>
				<th>Nº de productos</th>
				<th>Importe</th>
				<th>Importe IVA</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempFacturas:${facturas}" style="text-align: center; vertical-align: middle">
				<td th:text="${tempFacturas.id}"></td>
				<td th:text="${tempFacturas.nif}"></td>
				<td th:text="${tempFacturas.getnproductos()}"></td>
				<td th:text="${tempFacturas.getImporteTotal()}"></td>
				<td th:text="${tempFacturas.getImporteIVA()}"></td>
				<td>
					<div class="row">
						<div class="col col-lg-2">
							<form action="archive?id=${x.id}" method="post">
								<button type="submit" class="btn btn-primary btn-block">Ver</button>
							</form>
						</div>
						<div class="col col-lg-2">
							<form action="archive?id=${x.id}" method="post">
								<button type="submit" class="btn btn-primary btn-block">Editar</button>
							</form>
						</div>
						<div class="col col-lg-2">
							<form action="archive?id=${x.id}" method="post">
								<button type="submit" class="btn btn-primary btn-block">Borrar</button>
							</form>
						</div>
						<div class="col col-lg-2">
							<form action="archive?id=${x.id}" method="post">
								<button type="submit" class="btn btn-primary btn-block">Consolidar</button>
							</form>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
		</table>
</body>

</html>
