<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">

    <title>Editor</title>
</head>
<body>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Factura</h2>
            <form th:object="${factura}" method="post">
                <ul th:if="${#fields.hasErrors('*')}">
                    <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
                </ul>
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Factura ID</label>
                        <input type="number" class="form-control" th:field="*{id}" th:disabled="${editable}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>NIF</label>
                        <input type="text" class="form-control" th:field="*{nif}" th:disabled="${editable}">
                    </div>
                </div>
            </form>
            <br>
            <form>
                <div class="row">
                    <div class="col">
                    <label for="productSelector">Productos</label>
                    </div>
                    <div class="col">
                    <select class="form-select" id="productSelect">
                        <option th:each="tempProductos:${productos}" th:text="${tempProductos.descripcion}"></option>
                    </select>   
                    </div>
                    <div class="col">
                    <button type="submit" class="btn btn-primary mx-sm-3 mb-2">Incluir producto</button>
                    </div>
                </div>
            </form>

            <table class="table table-hover">
                <thead class="table-dark">
                    <tr style="text-align: center; vertical-align: middle">
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempProducto:${factura.productos}" style="text-align: center; vertical-align: middle">
                        <td th:text="${tempProducto.descripcion}"></td>
                        <td th:text="${tempProducto.precio}"></td>
                        <td>
                            <form action="archive?id=${x.id}" method="post">
                                <button type="submit">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <form action="archive?id=${x.id}" method="post">
                <button type="submit" class="btn btn-primary btn-block mt-3">Guardar Factura</button>
                </form>
        </div>
    </div>
</div>

</body>
</html>
