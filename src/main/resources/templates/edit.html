<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Editor</title>
</head>
<body>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <form action="#" th:object="${factura}" th:action="@{/guardar}" method="post">
                <h2>Factura</h2>
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>Factura ID</label>
                        <input type="number" class="form-control" th:field="*{id}" th:disabled=true>
                        <label>NIF</label>
                        <input type="text" class="form-control" th:field="*{nif}" th:disabled="*{consolidada}">
                    </div>
                </div>
            </form>
            <form th:action="@{/}" method="post">
                    <div class="col col-lg-2">
                        <button type="submit" class="btn btn-primary btn-block mt-3" method="get">Volver</button>
                    </div>
            </form>
            <form th:object="${articulos}" method="post">
                <br>

                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr style="text-align: center; vertical-align: middle">
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="articulo:${articulos}" stylde="text-align: center; vertical-align: middle">
                        <td th:text="${articulo.descripcion}"></td>
                        <td th:text="${articulo.precio}"></td>
                        <td>
                            <a th:href="@{'/eliminar/' + ${articulo.id} + '/' + ${factura.id}}" class="btn btn-danger">Borrar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
            <form method="post" th:object="${productos}" th:action="@{'/incluir/' + ${factura.id}}">
                <div class="row">
                    <div class="col">
                        <label>Productos</label>
                    </div>
                    <div class="col">
                        <select class="form-select" name="idProducto">
                            <option th:each="producto:${productos}" th:text="${producto.descripcion}" th:value="${producto.id}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary mx-sm-3 mb-2" name="addProduct">Incluir producto</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
